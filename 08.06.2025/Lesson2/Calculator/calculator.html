<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone Style Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #calculator {
      width: 280px;
      margin: 50px auto;
      padding: 10px;
      border-radius: 20px;
      background: #000;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 36px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 12px;
      color: white;
      box-sizing: border-box;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      border: none;
      cursor: pointer;
      color: white;
      background-color: #333;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #555;
    }

    .btn.op {
      background-color: #FF9500;
      color: white;
    }

    .btn.clear {
      background-color: #A5A5A5;
      color: black;
    }

    .btn.zero {
      width: 130px;
      border-radius: 50px;
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div id="calculator">
  <p id="display">0</p>

  <div class="btn-row">
    <button class="btn clear">C</button>
    <button class="btn">Â±</button>
    <button class="btn">%</button>
    <button class="btn op">/</button>
  </div>
  <div class="btn-row">
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn op">*</button>
  </div>
  <div class="btn-row">
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn op">-</button>
  </div>
  <div class="btn-row">
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn op">+</button>
  </div>
  <div class="btn-row">
    <button class="btn zero">0</button>
    <button class="btn">.</button>
    <button class="btn op">=</button>
  </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
