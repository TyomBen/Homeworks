<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Style Timer</title>
  <style>
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f8f8f8;
    }

    
    #input {
      padding: 12px 16px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
      width: 160px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
      margin-bottom: 20px;
      background-color: white;
    }

    
    #output {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    
    #btn {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }

    #btn:hover {
      background-color: #005fcc;
    }

    #btn:active {
      transform: scale(0.98);
    }
    #btn_stop {
      background-color: #ff3b30;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
      margin-top: 10px;
    }
  </style>
</head>


  <input type="number" id="input" placeholder="Write a number" />
  <div id="output">0</div>
  <button id="btn">Start</button>
  <button id="btn_stop">Stop</button>
  <script src="timer.js"></script>
</body>
