<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Input with Left Eye</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .password-wrapper {
      position: relative;
      width: 300px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px 16px 14px 50px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #007aff;
    }

    .toggle-password {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      fill: #999;
      transition: fill 0.3s ease;
    }

    .toggle-password:hover svg {
      fill: #007aff;
    }
  </style>
</head>
<body>

  <div class="password-wrapper">
    <div class="toggle-password" id="togglePassword">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="eyeIcon">
        <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5C21.27 8.11 17 4.5 12 4.5zm0 12.75c-2.9 0-5.25-2.35-5.25-5.25S9.1 6.75 12 6.75s5.25 2.35 5.25 5.25S14.9 17.25 12 17.25zm0-8.25a3 3 0 100 6 3 3 0 000-6z"/>
      </svg>
    </div>
    <input type="password" id="password" placeholder="Enter your password" />
    <script src="password_hide.js"></script>
  </div>
